<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Define Rules</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('img/background.avif');
      background-size: cover;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #218838;
    }

    h1 {
      color: #343a40;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    form input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input {
      flex: 1;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      flex-basis: 100px;
    }

    form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }
     /* Footer */
  .footer {
    margin-top: 30px;
    text-align: center;
    color: #ccc;
    font-size: 14px;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <a href="adminDashboard.html" class="back-btn">Back to Menu</a>
    <h1>Define Rules</h1>
    <form id="ruleForm">
      <input type="text" id="ruleId" placeholder="Rule ID" required>
      <input type="text" id="ruleText" placeholder="Rule Text" required>
      <button type="submit">Add Rule</button>
    </form>
    <table id="ruleTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Rule</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rules will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <div class="footer">
    &copy; 2024 Hostel Nest | All Rights Reserved
  </div>
</div>
  <script src="rules.js"></script>
</body>
</html>
