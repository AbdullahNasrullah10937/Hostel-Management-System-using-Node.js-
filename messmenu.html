<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="messmenu.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Weekly Food Menu</h1>

    <table id="foodMenuTable" class="food-menu-table">

          <th>Lunch (Price)</th>
