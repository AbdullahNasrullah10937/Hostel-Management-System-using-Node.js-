<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Announcements</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('img/background.avif'); /* Replace 'background.jpg' with your image path */
      background-size: cover;
      background-position: center;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #218838;
    }

    h1 {
      color: #343a40;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    form input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input {
      flex: 1;
    }

    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      flex-basis: 100px;
    }

    form button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="adminDashboard.html" class="back-btn">Back to Menu</a>
    <h1>Announcements</h1>
    <form id="announcementForm">
      <input type="text" id="announcementId" placeholder="Announcement ID" required>
      <input type="text" id="announcementText" placeholder="Announcement Text" required>
      <input type="date" id="announcementDate" required>
      <button type="submit">Add Announcement</button>
    </form>
    <table id="announcementTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Text</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Announcements will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="announce.js"></script>
</body>
</html>
